<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <div class="grid-container">
    <div class="dob">
      <div class="day">
        <p>DAY</p>
        <input type="number" min="0" minlength="1" maxlength="2">
      </div>
      <div class="month">
        <p>MONTH</p>
        <input type="number" min="0" minlength="1" maxlength="2">
      </div>
      <div class="year">
        <p>YEAR</p>
        <input type="number" min="0" minlength="1" maxlength="2">
      </div>
    </div>
    <div class="line">
      <button><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
      <hr>
    </div>
    <div class="results">
      <p id="age-year"><span>--</span> Years</p>
      <p id="age-month"><span>--</span> Months</p>
      <p id="age-day"><span>--</span> Days</p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shayan Abedi</a>.
  </div>
  <script src="index.js"></script>
</body>
</html>
